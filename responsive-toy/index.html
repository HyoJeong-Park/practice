<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>반응형 토이프로젝트!</title>
</head>
<body>
  <header>
    <h1 class="headerLogo">위트</h1>
    <ul class="headerMenu">
      <li class="moveHome">홈</li>
      <li class="movePreview">미리보기</li>
      <li class="moveTry">사용해보기</li>
    </ul>
  </header>
  <section id="homeSection" class="home">
    <img src="./image/responsive-main.jpg" alt="mainImage" class="homeImage">
    <h1 class="homeTitle">가고 싶은 여행지 알아보기는 <br> <span class="color_blue">With Traveling</span> 위트에서!</h1>
  </section>
  <section id="previewSection" class="preview">
    <div class="previewContentActullaySeen">
      <div class="previewContentWrapper">
        <div class="previewContent">
    
        </div>
        <div class="previewContent">
    
        </div>
        <div class="previewContent">
    
        </div>
      </div>
    </div>
    <h1 class="previewTitle">여행지 정보와 후기를 미리 확인하세요!</h1>
  </section>
  <section id="trySection" class="try">
    <div class="trytitleWrapper">
      <h1 class="tryTitle">위트에서 많은 정보를 확인하고 <br> 여행을 계획해보세요!</h1>
      <div class="tryButtonWrapper">
        <button class="tryButton">위트 구경가기</button>
      </div>
    </div>
    <div class="tryContentWrapper">
      <div class="tryContent">
  
      </div>
      <div class="tryContent">
  
      </div>
      <div class="tryContent">
  
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
